name: npm publish

on:
  push:
    branches:
      - main
    paths:
      - package.json

jobs:
  publish:
    runs-on: self-hosted
    if: github.event_name == 'push' # Run only on push event
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Or your desired node version
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Check for version change
        id: check-version
        run: |
          CURRENT_VERSION=$(npm version --json | jq -r .version)
          git fetch origin main
          PREVIOUS_VERSION=$(git show origin/main:package.json | jq -r .version 2>/dev/null || echo "")
          if [[ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]]; then
            echo "::set-output name=changed::true"
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          else
            echo "::set-output name=changed::false"
            echo "Version not changed"
          fi

      - name: Authenticate with npm
        if: steps.check-version.outputs.changed == 'true'
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.MTS_CHATBOT_NPM_ACCESS_TOKEN }}" > .npmrc

      - name: Publish to npm
        if: steps.check-version.outputs.changed == 'true'
        run: npm publish
