name: pnpm publish

on: [push]

jobs:
  publish:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: ⬇️ Checkout source code
        uses: actions/checkout@v2

      - name: ⎔ Setup nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 19
          registry-url: https://registry.npmjs.org/

          